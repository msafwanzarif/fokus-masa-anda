  <script>
    const title = "Success"
    const msg = "Message"
    const icon = "https://i.imgur.com/QSOXDmy.png"
    const song = "notification.mp3"
    function notifyMe(t = title, m = msg, i = icon) {
      if (!("Notification" in window)) {
        alert("This browser does not support Desktop notifications")
      }
      if (Notification.permission === "granted") {
        callNotify(t, m, i)
        return
      }
      if (Notification.permission !== "denied") {
        Notification.requestPermission((permission) => {
          if (permission === "granted") {
            callNotify(t, m, i)
          }
        })
        return
      }
    }

    function callNotify(title, msg, icone) {
      let noti = new Notification(title, { body: msg, icon: icone })
      noti.addEventListener("click", (ev) => {
        window.focus()
      })
      // new Audio(song).play()
    }
    function showModal(id) {
      const myModalEl = document.querySelector(`#${id}`)
      if (!myModalEl) return
      window.bootstrap.Modal.getOrCreateInstance(myModalEl).show()
    }
    function hideModal(id) {
      const myModalEl = document.querySelector(`#${id}`)
      if (!myModalEl) return
      window.bootstrap.Modal.getOrCreateInstance(myModalEl).hide()
    }
  </script>
