  <script>
    const title = "Succsess";
    const msg = "Message";
    const icon = "https://via.placeholder.com/50x50";
    const song = "notification.mp3";
    function notifyMe(t = title, m = msg, i = icon) {
      if (!("Notification" in window)) {
        alert("This browser does not support Desktop notifications")
      }
      if (Notification.permission === "granted") {
        callNotify(t, m, i)
        return
      }
      if (Notification.permission !== "denied") {
        Notification.requestPermission((permission) => {
          if (permission === "granted") {
            callNotify(t, m, i)
          }
        })
        return
      }
    }

    function callNotify(title, msg, icone) {
      let noti = new Notification(title, { body: msg, icon: icone })

        window.focus()
      })

    }
